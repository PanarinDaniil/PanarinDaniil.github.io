<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<title>New Media Viewer</title>
	<link rel="stylesheet" media="all" href="css/font-awesome.min.css" />
	<link rel="stylesheet" media="all" href="css/styles.css" />
</head>
<body>
	<div class="media-wrap">
		<div class="slider-head">
			<div class="info clear">
				<div class="title left">251 1st STREET [listing #PH10B]</div>
				<div class="right">
					<a class="expand" href="javascript:void(0);">
						<i class="fa fa-fw fa-external-link"></i>
						<span class="hidden-xs">view and print this image</span>
					</a>
                    <a class="expand" href="javascript:void(0);">
                    	<i class="fa fa-fw fa-print"></i>
                    	<span class="hidden-xs">print listing media report</span>
                    </a>
				</div>
			</div>
		</div>
		<div class="slider-pagination all-slides">
			<span class="slide-number current">0</span>
			<span class="slide-number number-slides">0</span>
		</div>
		<div class="slider-pagination image-slides">
			<span class="slide-number current">0</span>
			<span class="slide-number number-slides">0</span>
		</div>
		<div class="slider-pagination building-slides">
			<span class="slide-number current">0</span>
			<span class="slide-number number-slides">0</span>
		</div>
		<div class="slider-pagination floorplan-slides">
			<span class="slide-number current">0</span>
			<span class="slide-number number-slides">0</span>
		</div>
		<div class="slides-filter">
			<ul class="filter-list">
				<li>
					<a data-value="all" class="all-slides product-button active" href="javascript:void(0);">All (<i></i>)</a>
				</li>
				<li>
					<a data-value="images" class="images-slides product-button" href="javascript:void(0);">Listing images (<i></i>)</a>
				</li>
				<li>
					<a data-value="floorplans" class="product-button" href="javascript:void(0);">Listing floorplans (<i></i>)</a>
				</li>
				<li>
					<a data-value="buildings" class="product-button" href="javascript:void(0);">Listing building (<i></i>)</a>
				</li>
			</ul>
		</div>
		<!-- All images -->
		<div id="slider-for" class="slider-for">
			<div class="filter-all filter-images">
				<div class="media-img" style="background-image:url(images/1.jpg);">
				</div>
			</div>
			<div class="filter-all filter-floorplans">
				<div class="media-img" style="background-image:url(images/2.jpg);">
				</div>
			</div>
			<div class="filter-all filter-images">
				<div class="media-img" style="background-image:url(images/3.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="media-img" style="background-image:url(images/4.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="media-img" style="background-image:url(images/5.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="media-img" style="background-image:url(images/6.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="media-img" style="background-image:url(images/7.jpg);">
				</div>
			</div>
		</div>
		<div id="slider-nav" class="slider-nav">
			<div class="filter-all filter-images">
				<div class="preview" style="background-image:url(images/1.jpg);">
				</div>
			</div>
			<div class="filter-all filter-floorplans">
				<div class="preview" style="background-image:url(images/2.jpg);">
				</div>
			</div>
			<div class="filter-all filter-images">
				<div class="preview" style="background-image:url(images/3.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="preview" style="background-image:url(images/4.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="preview" style="background-image:url(images/5.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="preview" style="background-image:url(images/6.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="preview" style="background-image:url(images/7.jpg);">
				</div>
			</div>
		</div>
		<!-- END All images -->
		<!-- Building images -->
		<div id="slider-for-building" class="slider-for">
			<div class="filter-all filter-buildings">
				<div class="media-img" style="background-image:url(images/4.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="media-img" style="background-image:url(images/5.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="media-img" style="background-image:url(images/6.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="media-img" style="background-image:url(images/7.jpg);">
				</div>
			</div>
		</div>
		<div id="slider-nav-building" class="slider-nav">
			<div class="filter-all filter-buildings">
				<div class="preview" style="background-image:url(images/4.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="preview" style="background-image:url(images/5.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="preview" style="background-image:url(images/6.jpg);">
				</div>
			</div>
			<div class="filter-all filter-buildings">
				<div class="preview" style="background-image:url(images/7.jpg);">
				</div>
			</div>
		</div>
		<!-- END Building images -->
		<!-- Images -->
		<div id="slider-for-image" class="slider-for">
			<div class="filter-all filter-images">
				<div class="media-img" style="background-image:url(images/1.jpg);">
				</div>
			</div>
			<div class="filter-all filter-images">
				<div class="media-img" style="background-image:url(images/3.jpg);">
				</div>
			</div>
		</div>
		<div id="slider-nav-image" class="slider-nav">
			<div class="filter-all filter-images">
				<div class="preview" style="background-image:url(images/1.jpg);">
				</div>
			</div>
			<div class="filter-all filter-images">
				<div class="preview" style="background-image:url(images/3.jpg);">
				</div>
			</div>
		</div>
		<!-- END Images -->
		<!-- Floorplans -->
		<div id="slider-for-floorplan" class="slider-for">
			<div class="filter-all filter-floorplans">
				<div class="media-img" style="background-image:url(images/2.jpg);">
				</div>
			</div>
		</div>
		<div id="slider-nav-floorplan" class="slider-nav">
			<div class="filter-all filter-floorplans">
				<div class="preview" style="background-image:url(images/2.jpg);">
				</div>
			</div>
		</div>
		<!-- END Floorplans -->

	</div>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/slick.min.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
